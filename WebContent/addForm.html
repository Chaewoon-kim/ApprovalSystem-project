<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전자 결재 시스템 - 양식 설정</title>

<link href="addForm.css" rel="stylesheet">
<link href="common.css" rel="stylesheet">
</head>

<body>
<!-- 헤더 -->
  <nav class="top-nav">
    <div class="logo">로고자리</div>
    <div class="profile">
      <span class="label">관리자</span>
      <span class="label">홍길동</span>
      님, 환영합니다.
      <img class="profile-img" src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png">
    </div>
  </nav>

  <div class="container">
    <!-- 사이드바 -->
    <nav class="side-nav">
      <div class="menu">
        <div class="menu-title">▼ 사원 관리</div>
        <div class="submenu">
          <div>접근 권한 관리</div>  
        </div>
      </div>  
      <div class="menu">
        <div class="menu-title">▼ 양식 관리</div>
        <div class="submenu">
          <div>양식 설정</div>
          <div>양식 목록</div>
        </div>
      </div>  
      <div class="logout">로그아웃</div>
    </nav>
    
    
    <!-- 메인 콘텐츠 -->
    <main class="add-form">
    <h1>양식 설정</h1>
    
    <!-- 양식 카테고리 -->
    <div class="form-group">
    	<label for="category">양식 카테고리 선택   </label>
    	<select id="formCategorySelect">
      		<option value="work">업무</option>
      		<option value="humanResource">인사</option>
      		<option value="business">출장</option>
    	</select>
  	</div>
  
  	<!-- 문서 제목 -->
    <div class="form-group">
      <label for="title">문서 제목</label>
      <input type="text" placeholder="예: 업무 기안서">
    </div>
  	
    
 <!-- 기본 결재선 -->
<div class="form-flex">
 
  <!-- 왼쪽: 결재선 -->
  
  <div class="approval-line">
  <h3>기본 결재선 설정</h3>
    <label for="first"> 중간결재자1</label>
    <select id="first">
   	 <option value="head4">대리</option>
      <option value="president">사장</option>
      <option value="head1">부장</option>
      <option value="head2">차장</option>
      <option value="head3">과장</option>
      
    </select>

    <label for="second"> 중간결재자2</label>
    <select id="second">
   	  <option value="head3">과장</option>
      <option value="president">사장</option>
      <option value="head1">부장</option>
      <option value="head2">차장</option>
      <option value="head4">대리</option>
    </select>

    <button type="button" class="add-approver-btn">+</button>

    <label for="final"> 최종결재자 </label>
    <select id="final">
      <option value="president">사장</option>
      <option value="head1">부장</option>
      <option value="head2">차장</option>
      <option value="head3">과장</option>
      <option value="head4">대리</option>
    </select>
  </div>

  <!-- 오른쪽: 내용 양식 -->
  <div class="textarea-box">
    <label>내용 양식</label>
    <textarea rows="15">
시행일자:
결재부서:
제목:
내용:
    </textarea>
  </div>
</div>

    <!-- 버튼 -->
      <button class="submit-btn">설정</button>
      
    </main>
    
    <script src="common.js"></script>
</body>
</html>
