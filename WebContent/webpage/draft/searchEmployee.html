<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>대결자 선택</title>
<link rel="stylesheet" href="../line.css">
<link rel="stylesheet" href="../popup.css">
</head>
<body>
	<div class="searchProxy">
		<div class="flex-container">
			<h2>대결자 선택</h2>
			<button class="x-btn"><img src="./img/x.png"></button>
		</div>
		<div class="org-tree">
			<div class="org-header">조직도</div>
			<div class="org-search">
				<input type="text" placeholder="이름, 부서, 직책 입력"
					class="search-input">
			</div>
			
			<div id="search-results"></div>
	
			<div class="accordion-container">
				<div class="accordion">
					<div class="accordion-header">
						<img src="./img/arrow.png"> <span>코스타 오피스</span>
					</div>
					<div class="accordion-content">
						<div class="user-item">
							<img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" class="profile-icon">
							<div class="user-info">
								심재웅 대표이사
								<small>코스타오피스 &gt; 대표이사</small>
							</div>
							<button type="button" class="add-btn">선택</button>
						</div>
						
						<div class="accordion">
							<div class="accordion-header">
								<img src="./img/arrow.png"> <span>개발팀</span>
							</div>
							<div class="accordion-content">
								<div class="user-item">
									<img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" class="profile-icon">
									<div class="user-info">
										박새희 사장
										<small>코스타오피스 &gt; 개발팀 &gt; 사장</small>
									</div>
									<button type="button" class="add-btn">선택</button>
								</div>
								<div class="user-item">
									<img src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" class="profile-icon">
									<div class="user-info">
										고은별 차장
										<small>코스타오피스 &gt; 개발팀 &gt; 차장</small>
									</div>
									<button type="button" class="add-btn">선택</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="updateLine.js"></script>
</body>
</html>
