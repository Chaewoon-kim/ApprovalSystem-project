
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>결재선 수정</title>
<link rel="stylesheet" href="webpage/line.css">
<link rel="stylesheet" href="webpage/popup.css">
</head>
<body>
	<div class="container">
		<h2>결재선 수정</h2>
		<form action="controller?cmd=getAllEmployees" method="post">
			<div class="flex">

				<div class="org-tree">
					<div class="org-header">조직도</div>
					<div class="org-search">
						<input type="text" placeholder="이름, 부서, 직책 입력"
							class="search-input">
					</div>

					<div id="search-results"></div>

					<div class="accordion-container">
						<div class="accordion">
							<div class="accordion-header">
								<img src="./img/arrow.png"> <span>코스타 오피스</span>
							</div>
							<div class="accordion-content">
								<div class="user-item">
									<img
										src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
										class="profile-icon">
									<div class="user-info">
										심재웅 대표이사 <small>코스타오피스 &gt; 대표이사</small>
									</div>
									<button type="button" class="add-btn">추가</button>
								</div>

								<div class="accordion">
									<div class="accordion-header">
										<img src="./img/arrow.png"> <span>개발팀</span>
									</div>
									<div class="accordion-content">
										<div class="user-item">
											<img
												src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
												class="profile-icon">
											<div class="user-info">
												박새희 사장 <small>코스타오피스 &gt; 개발팀 &gt; 사장</small>
											</div>
											<button type="button" class="add-btn">추가</button>
										</div>
										<div class="user-item">
											<img
												src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
												class="profile-icon">
											<div class="user-info">
												고은별 차장 <small>코스타오피스 &gt; 개발팀 &gt; 차장</small>
											</div>
											<button type="button" class="add-btn">추가</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="approval-line">
					<table id="approvalTable">
						<thead>
							<tr>
								<th>이름</th>
								<th>부서</th>
								<th>직급</th>
								<th style="width: 50px;"></th>
							</tr>
						</thead>
						<tbody>
							<tr class="section-header-row">
								<td colspan="4" class="section-header">기안자</td>
							</tr>
							<tr class="applicant-row">
								<td>지연우</td>
								<td>개발팀</td>
								<td>사원</td>
								<td></td>
							</tr>
							<tr class="section-header-row">
								<td colspan="4" class="section-header">결재자</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

			<div class="popup-btns">
				<button class="popup-btn-true">확인</button>
				<button class="popup-btn-false">취소</button>
			</div>
		</form>
	</div>

	<script src="webpage/main.js"></script>
</body>
</html>
