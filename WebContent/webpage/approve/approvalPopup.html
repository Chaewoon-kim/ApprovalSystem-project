<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>approvalPopup</title>
<link rel="stylesheet" href="webpage/popup.css"/>
<link rel="stylesheet" href="approvalPopup.css"/>
</head>

<body>
	<form class="approval-container">
		<h2>결재하기</h2>
		<table>
			<tr>
				<th>결재 상태</th>
				<td>
					<div class="radios">
						<label>
	                        <input type="radio" name="approvalStatus" checked value="true">
	                        <span>승인</span>
	                    </label>
	                    <label>
	                        <input type="radio" name="approvalStatus" value="false">
	                        <span>반려</span>
	                    </label>
					</div>
				</td>
			</tr>
			<tr>
				<th>결재 의견</th>
				<td>
					<textarea id="commentTextarea" name="approvalComment"></textarea>
					<span class="char-count"><span id="currentCount">0</span>/200</span>
				</td>
			</tr>
		</table>
		<div class="popup-btns">
			<button class="popup-btn-false" type="reset">취소</button>
			<button class="popup-btn-true" type="submit">결재</button>	
		</div>
	</form>
	<script src="approvalPopup.js"></script>
</body>
</html>
